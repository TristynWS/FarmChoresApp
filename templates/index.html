<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Chore To-Do List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Farm Chore To-Do List</h1>
        <div id="listsContainer" class="checklists-container">
            <div class="checklist">
                <input type="text" placeholder="Enter a new chore..." class="choreInput">
                <button onclick="addChore(this)">Add Chore</button>
                <ul class="choreList"></ul>
            </div>
        </div>
        <button id="addListButton" onclick="addList()">+</button>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
