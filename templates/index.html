<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Chores Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1>Farm Chores Todo List</h1>
    <form action="/add" method="post">
        <input type="text" name="chore" placeholder="Enter a new chore..." required>
        <button type="submit">Add Chore</button>
    </form>
    <ul>
        {% for chore in chores %}
        <li>{{ chore }} <input type="checkbox"></li>
        {% endfor %}
    </ul>

    <script>
        document.querySelector('form').onsubmit = function () {
            setTimeout(function () {
                document.querySelector('input[name="chore"]').value = '';
            }, 100);
        };
    </script>

    <div class="container mt-5">
        <h1>Farm Chores Todo List</h1>
        <form action="/add" method="post" class="mb-3">
            <input type="text" name="chore" placeholder="Enter a new chore..." class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Add Chore</button>
        </form>
        <ul class="list-group">
            {% for chore in chores %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ chore }}
                <input type="checkbox">
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
